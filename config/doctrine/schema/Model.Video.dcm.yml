#config/doctrine/schema/Model.Video.dcm.yml
Model\Video:
    type: entity
    table: Video
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        user_id:
            type: integer
        direct_link:
            type: string
            lenght: 1000
        context:
            type: string
            lenght: 500
        title:
            type: string
            lenght: 500
        processed:
            type: integer
        last_update:
            type: datetime
            columnDefinition: TIMESTAMP DEFAULT CURRENT_TIMESTAMP