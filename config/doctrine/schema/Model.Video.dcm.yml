#config/doctrine/schema/Model.Video.dcm.yml
Model\Video:
    type: entity
    table: video
    repositoryClass: Repository\VideoRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        direct_link:
            type: string
            lenght: 1000
        output_primary:
            type: string
            lenght: 1000
            nullable: true
        output_secondary:
            type: string
            lenght: 1000
            nullable: true
        context:
            type: string
            lenght: 500
        content:
            type: string
            lenght: 500
        last_update:
            type: datetime
    manyToOne:
        user:
            targetEntity: User
            joinColumn:
                name: user
                referencedColumnName: id
        relative:
            targetEntity: Video
            joinColumn:
                name: relative
                referencedColumnName: id
