#config/doctrine/schema/Model.Picture.dcm.yml
Model\Picture:
    type: entity
    table: picture
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        user_id:
            type: integer
        direct_link:
            type: string
            lenght: 1000
        meta:
            type: string
            lenght: 500
        content:
            type: string
            lenght: 500
        context:
            type: string
            lenght: 500
        processed:
            type: integer
            nullable: true
        last_update:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP