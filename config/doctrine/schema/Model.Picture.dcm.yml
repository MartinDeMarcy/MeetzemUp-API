#config/doctrine/schema/Model.Picture.dcm.yml
Model\Picture:
    type: entity
    table: picture
    repositoryClass: Repository\PictureRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        direct_link:
            type: string
            lenght: 1000
        output_primary:
            type: string
            lenght: 1000
            nullable: true
        output_secondary:
            type: string
            lenght: 1000
            nullable: true
        meta:
            type: string
            lenght: 500
        content:
            type: string
            lenght: 500
        context:
            type: string
            lenght: 500
        last_update:
            type: datetime
    manyToOne:
        user:
            targetEntity: User
            joinColumn:
                name: user
                referencedColumnName: id
        relative:
            targetEntity: Picture
            joinColumn:
                name: relative
                referencedColumnName: id
