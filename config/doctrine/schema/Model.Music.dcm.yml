#config/doctrine/schema/Model.Music.dcm.yml
Model\Music:
    type: entity
    table: music
    repositoryClass: Repository\MusicRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        direct_link:
            type: string
            lenght: 1000
        genre:
            type: string
            lenght: 500
        artist:
            type: string
            lenght: 500
        title:
            type: string
            lenght: 500
        processed:
            type: integer
            nullable: true
            options:
                default: 0
        last_update:
            type: datetime
    manyToOne:
        user:
            targetEntity: User
            joinColumn:
                name: user
                referencedColumnName: id